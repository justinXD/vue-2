<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reto 1</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <div class="inputs">
            <h1>Mis cursos ðŸ¤™</h1>
            <p >
                <input type="text" placeholder="nombre del curso" v-model="title">
            </p>
            <p>
                <input type="text" placeholder="horas" v-model="time">
            </p>
            <div class="buttons">
                <div >
                    <button @click="reset">Limpiar cursos</button>
                </div>
                <div>
                    <button @click="addCourse">Guardar curso</button>
                </div>
            </div>
        </div>
        <div class="list">
            <h3 class="list-header">Lista de cursos</h3>
            <p class="red" id="list-p" v-show="!courses.length">No haz completado ningun curso ðŸ™„</p>
            <div v-show="courses.length">
                <ol>
                    <li v-for="c in courses">
                        <span>{{ c.title }}, {{ c.time }} horas estudiadas</span>
                    </li>
                </ol>
                <hr/>
                <p>
                    Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                    <b>#NuncaParesDeAprender ðŸ’š</b>
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
