<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app" :style="{ background: '#' + color }">
        <img @mouseover="toggleShowPrices"
            @mouseout="toggleShowPrices"
            :src="img" :alt="name" 
            width="100px" height="100px">
        <h1 v-bind:class="changePercent > 0? 'green' : 'red' ">
            {{ title }}
            <span v-if="changePercent > 0">ğŸ‘</span>
            <span v-else-if="changePercent < 0">ğŸ˜¢</span>
            <span v-else>ğŸ¤</span>
            <span @click="toggleShowPrices">{{ showPrices ? 'ğŸ˜' : 'ğŸ˜¢' }}</span><!--@click="toggleShowPrices" es la abreviacion de la directiva v-on:click="toggleShowPrices"-->
        </h1>
        
        <ul v-show="showPrices">
            <li :class="{orange: p.value == price, red: p.value < price, green: p.value > price}"
                v-for="(p, i) in pricesWithDays" 
                :key="p.day">
                {{ i }} - {{ p.day }} - {{ p.value }}
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
