<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <img v-bind:src="img" v-bind:alt="name" width="100px" height="100px">
        <h1>
            {{  name }}
            <span v-if="changePercent > 0">👍</span>
            <span v-else-if="changePercent < 0">😢</span>
            <span v-else>🤞</span>
<!-- v-show lo que hace es esconder el elemento si no cumple la condicion modificando el css y v-if elimina el elemento  si no cumple con la condicion-->
            <span v-show="changePercent > 0">👍</span>
            <span v-show="changePercent < 0">😢</span>
            <span v-show="changePercent == 0">🤞</span>
        </h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
